# Default values for kuplay-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
nameOverride: kubesim-nr
nodeSelector:
  kubedgeNodeType: lte-ran
image:
  # main container
  repository: hack4easy/kubesim_nr-arm64v8
  tag: latest
  pullPolicy: IfNotPresent
  # configapi container
  healthRepository: hack4easy/kubesim_health-arm64v8
  healthTag: latest
  # arpscan container
  arpscanRepository: hack4easy/arpscan-arm64v8
  arpscanTag: latest
kubedge:
  ran_interface: eth0
service:
  name: kubesim-nr
  type: NodePort
  externalPort: 8005
  internalPort: 8080
  healthPort: 8081
  arpscanPort: 8082
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
