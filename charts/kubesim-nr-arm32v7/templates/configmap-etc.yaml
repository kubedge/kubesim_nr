apiVersion: v1
kind: ConfigMap
metadata:
  name: kubesim-nr-etc
data:
  config: |-
    ---
    product_name: nr
    product_type: 5g
    product_family: ran
    product_release: test
    kubedge_server_port: ":50051"
    kubedge_server_address: "192.168.2.101:30180"
    feature_set1:
    - ENB_RRC_CONN_SETUP
    - ENB_S1_SIG_CONN_SETUP
    - ENB_X2HO_PREP_IN
    - ENB_X2HO_EXEC_IN
    - ENB_UE_CTX_RELEASE
    feature_set2:
    - MME_PDN_CONNECT
    - MME_PDN_DISCONNECT
    - MME_ATTACH
    - MME_DETACH
    - MME_HO
    - MME_TAU
    - MME_SERVICE_REQUEST
    - SGW_SESSION_CREATION
    - SGW_SESSION_DELETION
    - SGW_BEARER_CREATION
    - SGW_BEARER_DELETION
    - SGW_BEARER_MODIFICATION
    - SGW_DEDICATED_BEARER_ACTIVATE
    - SGW_DEDICATED_BEARER_DEACTIVATE
    - ENB_RRC_CONN_SETUP
    - ENB_S1_SIG_CONN_SETUP
    - ENB_INITIAL_CTXT_SETUP
    - ENB_UE_CTX_RELEASE
    - ENB_X2HO_PREP_OUT
    - ENB_X2HO_PREP_IN
    - ENB_X2HO_EXEC_OUT
    - ENB_X2HO_EXEC_IN
    - ENB_ERAB_SETUP
    - ENB_ERAB_RELEASE
